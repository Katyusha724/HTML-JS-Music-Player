<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
<div class="player">
  <div class="player-bg"><img src="bg1.jpg" alt=""></div>
    
      <div class="container">
        <!-- ============== Top icons ==============  -->

        <div class="icons">
          <a href="#"><i class="far fa-heart" style="width: 1.6em;"></i></a>
          <a href="#"><img src="bars.png" alt="" style="width: 1.6em;"></a>
          
          
        </div>

        <!-- ============== Image ==============  -->

        <div class="img">
          <img src="img1.jpg" alt="" />
        </div>

         <!-- ============== Time ==============  -->

        <div class="time">
          00:00
          <span>&</span>
          00:00
        </div>
        
                
        <!-- ============== Line ==============  -->

        <div class="seek">
            <div class="fill"></div>
          </div>
        

        <!-- ============== Title ==============  -->

        <div class="title">
          <h1 id="song-title">Providence</h1>
          <p>Poor Man's Poison</p>
        </div>

    
      <!-- ============== Audio Buttons ==============  -->

      <div class="audio-btns">
        <div class="play-btns">
          <a href="#" onclick="prevAudio()"><img src="backward.png" alt="" /></a>
          <a href="#" class="play-pause" onclick="togglePlayPause()"><img src="play.png" alt="" /></a>
          <a href="#" onclick="nextAudio()"><img src="forward.png" alt="" /></a>
        </div>
          </div>
      </div>
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
